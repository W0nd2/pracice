<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/login.css">
    <title>Login</title>
</head>

<body>
    <!-- HEADER -->

    <div class="header">
        <div class="header-logo">
            <a href="index.html">
                <img class="header-logo_pic" src="./pic/st.jpg" alt="Header logo">
            </a>
        </div>
        <div class="header-title">
            <ul class="header-title-txt">
                <li class="header-title_registratin"><a href="registration.html"> Registration</a> </li>
                <li class="header-title_managers"><a href="managers.html">Managers</a></li>
                <li class="header-title_queue"><a href="queue.html">Queue</a></li>
                <li class="header-title_team"><a href="team.html">Team</a></li>
                <li class="header-title_profile"><a href="profile.html"> Profile </a></li>
            </ul>
        </div>
    </div>

    <!-- BODY -->

    <div class="body">
        <div class="login">
            <span class="login-txt">Email</span>
            <input id="login-email" type="text" placeholder="test@test.com">
            <span class="login-txt">Password</span>
            <input id="login-password" type="password" placeholder="password">
            <button id="login-button" onclick="loginUser()">Подтвердить</button>
            <span class="login-txt">Забыли пароль(введите свой Email в поле для Email)</span>
            <button id="login-resetpassword" onclick="resetPass()">Забыли пароль</button>
        </div>
    </div>

    <!-- FOOTER -->

    <div class="footer">

    </div>

    <!-- SCRIPT -->
    <script src="./scripts/login.js"></script>
</body>

</html>
