<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/registration.css">

<body>
    <!-- HEADER -->

    <div class="header">
        <div class="header-logo" >

            </a>
        </div>
        <div class="header-title">
            <ul class="header-title-txt">
                <li class="header-title_login"><a href="login.html">Login</a></li>

    <div class="body">
        <div class="registration">
            <span class="registration-txt">Email</span>
            <input id="registration-email" type="text" placeholder="test@test.com">

            <input id="registration-password" type="password" placeholder="password">
